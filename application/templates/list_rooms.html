{% extends "layout.html" %}

{% block pagestyles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
  <div class="title">Add Chat Room</div>
  <div class="formwrapper">
    <form method=post>
        <div class="room-select">
            {{ form.room_id.label }}
            {{ form.room_id }}
        </div>
        <div class="submitbutton">
            <input id="submit" type="submit" value="Add Room">
        </div>
    </form>
    <div class="login-button">
        <form action="{{ url_for('main_bp.chat') }}">
          <input id="login" type="submit" value="BACK">
        </form>
      </div>
  </div>
{% endblock %}
