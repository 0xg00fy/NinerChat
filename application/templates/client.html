{% extends "layout.html" %}

{% block content %}
    <h1>{{body}}</h1>

    {% if current_user.is_authenticated %}
    <p>Hi {{ current_user.username }}!</p>
    <p><a href="{{ url_for('profile_bp.profile') }}">See Profile</a></p>
    <p><a href="{{ url_for('auth_bp.logout_page') }}">Log out</a></p>

    {% for room in chatrooms %}
    <div class="chat-room-list">
      {{room.name}} <a href="{{ url_for('room_bp.show',id=room.id) }}">Enter</a>
    </div>
    {% endfor %}

    <div class="add-room">
      <a href="{{ url_for('room_bp.add_room') }}">Add Chat Room</a>
    </div>
  {% endif %}
{% endblock %}
